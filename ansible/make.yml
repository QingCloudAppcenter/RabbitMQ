---
- name: common setup
  hosts: all
  strategy: free
  vars:
    target_env: "{{ lookup('env', 'target') }}"
  tasks:
  - include_role:
      name: "{{ service_name }}"
    loop:
    - disable-apt-jobs
    - disable-motd
    - app-agent
    - appctl
    - node-all
    - node-client
    - node-proxy-keepalived
    - node-rabbitmq
    - caddy
    loop_control:
      loop_var: service_name
