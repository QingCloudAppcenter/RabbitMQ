- name: disable auto startup on boot
  systemd:
    name: rabbitmq-server
    enabled: no
    masked: yes
    state: stopped

- name: copy cookie file
  copy:
    dest: /var/lib/rabbitmq/.erlang.cookie
    content: ""
    owner: rabbitmq
    group: rabbitmq
    mode: '0600'


